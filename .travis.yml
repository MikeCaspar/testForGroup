---

language: python

matrix:
    include:
        - os: linux
          dist: trusty
          sudo: required
          python: 2.7
          env: TOXENV=py27

before_install:
 - sudo apt-get update -qq
 - sudo apt-get install -qq python-apt python-pycurl

install:
  - pip install ansible
  - echo -e '[defaults]\nroles_path = ../\nhostfile = ./tests/inventory' > ansible.cfg

script:

  - ./test.sh

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/

